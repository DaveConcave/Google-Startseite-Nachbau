<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="general_styles.css">
    <link rel="stylesheet" href="header_container.css">
    <link rel="stylesheet" href="logo_container.css">
    <link rel="stylesheet" href="search_container.css">
    <link rel="stylesheet" href="freespace_container.css">
    <link rel="stylesheet" href="country_container.css">
    <link rel="stylesheet" href="footer_container.css">
    <link rel="icon" href="img/logo_G.svg.png">
</head>
<body>
    <div id="outer_container">

        <!----- Header / Navbar ----->

        <section id="header_container">
            <div id="menue_punkte">
                <div id="menue_links">
                    <a href="https://workspace.google.com/intl/de/gmail/">Gmail</a>
                    <a href="https://www.google.de/imghp?hl=de&ogbl">Bilder</a>
                </div>
                <div id="menue_icon_container">
                    <img src="img/menu_icon.png" alt="Menü-Button">
                </div>
                <div id="anmelden_container">
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.de%2F%3Fhl%3Dde&ec=GAZAmgQ&hl=de&ifkv=AXH0vVvLW0RlQKrO6ZFnRC65Ru798iY36RorXSVSndKjjq6VJfpot4GnU3IOSfugWu4GsdEEgQZB&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-298708032%3A1742799498225290">Anmelden</a>
                </div>
            </div>
        </section>

        <!----- Logo ----->

        <section id="logo_container">
            <a id="google_logo" href="#">
                <img src="/img/logo_google_2.png" alt="Google Logo">
            </a>
        </section>

        <!----- Search ----->

        <section id="search_container">
            <form action="#">
                <div id="suchleiste">
                    <div id="search_icon_container">
                        <img src="/img/search_icon.png" alt="">
                    </div>
                    <div id="suchfeld_container">
                        <input id="input_suchfeld" type="text" onclick="">
                    </div>
                    <div id="mic_container">
                        <img src="/img/mic_icon.png" alt="Mikrofon-Icon">
                    </div>
                    <div id="cam_container">
                        <img src="/img/cam_icon.svg.png" alt="Kamera-Icon">
                    </div>
                </div>
                <div id="such_button">
                    <div>
                        Google Suche
                    </div>
                    <div>
                        Auf gut Glück!
                    </div>
                </div>
            </form>
        </section>

        <!----- Freespace ----->

        <section id="freespace_container"></section>

        <!----- Country ----->

        <section id="country_container">
            <span>Deutschland</span>
        </section>

        <!----- Footer ----->

        <footer id="footer_container">
            <div>
                <a href="https://sustainability.google/intl/de_de/"><img src="/img/leaf.svg" alt=""><span> Drei Jahrzehnte Klimaschutz: Jede Entscheidung zählt</span></a>
            </div>
            <div>
                <a href="https://about.google/?utm_source=google-DE&utm_medium=referral&utm_campaign=hp-footer&fg=1">Über Google</a>
                <a href="https://ads.google.com/intl/de_de/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Werbeprogramme</a>
                <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Unternehmen</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Wie funktioniert die Google Suche?</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=de&fg=1">Datenschutzerklärung</a>
                <a href="https://policies.google.com/terms?hl=de&fg=1">Nutzungsbedingungen</a>
                <a href="#">Einstellungen</a> <!--Dies muss noch zu einem Drop-Up-Menü umgestaltet werden!-->
                <a href="caesar_encryption.html">Caesar</a>
            </div>
        </footer>
    </div>
</body>
</html>
